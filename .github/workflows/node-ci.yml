name: Node.js CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Install Puppeteer dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libnss3 libxss1 libasound2 libatk-bridge2.0-0 \
            libgtk-3-0 libx11-xcb1 libdrm2 libgbm1 libxcomposite1 libxdamage1 \
            libxrandr2 libu2f-udev libvulkan1 fonts-liberation libappindicator3-1

      - name: Run ESLint
        run: |
          npm install eslint --save-dev
          npx eslint .

      - name: Install SonarCloud scanner
        run: npm install -g sonarqube-scanner

      - name: Run SonarCloud Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          sonar-scanner \
            -Dsonar.projectKey=FriFeb_Blog-Post-App \
            -Dsonar.organization=frifeb \
            -Dsonar.sources=. \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}

      - name: Run Puppeteer Jest Tests
        env:
          CI: true
          PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: false
        run: |
          npm install jest --save-dev
          npm install puppeteer --save-dev
          npx jest --coverage
